<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML 2</title>
</head>
<body>
   <p>Be <b>bold</b> in stating your key points. Put them in a list:</p>
   <ol>
    <li>The first item in your list</li>
    <li>The second item; <i>italicize</i>key words</li>
   </ol>
   <audio controls>
    <source src="Audio/FKJ-MondayJam.mp3" type="Audio/mp3">
   </audio>
   <br>
   <video width="300" height="200" controls>
    <source src="video/FKJ-MondayJam.mp4" type="video/mp4">
   </video>
   <form>
    First Name: <input type="text" name="fname"><br>
    <br>
    Last Name: <input type="text" name="Lname"><br>
    <br>
    Mobile No: <input type="text" name="mobilenumber"><br>
    <br>
    Age: <input type="text" name="age"><br>
    <br>
    Gender: <input type="radio" name="gender" value="male">Male <input 
    type="radio" name="gender" value="female">Female <br><br>
    Email: <input type="text" name="email" placeholder="name@domain.com"><br><br>
    <label>Fav.programming language:</label>
    <select name="programming_language">
        <option value="python">Python</option>
        <option value="java">Java</option>
        <option value="js">Javascript</option>
    </select>
   <br><br>
   <input type="submit" value="Submit Button">
   </form>
   <nav>
    <a href="base1.html">Go back to the previous page</a>
   </nav>
</body>
</html>
